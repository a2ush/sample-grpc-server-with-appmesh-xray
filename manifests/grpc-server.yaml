apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc_server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc_server
  template:
    metadata:
      labels:
        app: grpc_server
    spec:
      initContainers:
      - name: go-build
        image: golang:1.17.2
        command: ["/bin/sh", "-c"]
        args:
        - git clone https://github.com/a2ush/sample-grpc-server-with-appmesh-xray.git && cd sample-grpc-server-with-appmesh-xray/grpc/server && go build -o grpc-server && mv grpc-server /mnt/
        volumeMounts:
        - name: share-volume
          mountPath: /mnt
      containers:
      - name: server
        image: amazonlinux:2
        command: ["/mnt/grpc-server"]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: share-volume
          mountPath: /mnt
      volumes:
      - name: share-volume
        emptyDir:
---
apiVersion: v1
kind: Service
metadata:
  name: grpc_server
spec:
  selector:
    app: grpc_server
  ports:
  - port: 50051
    protocol: TCP
    targetPort: 50051